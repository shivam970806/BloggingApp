{% extends 'base.html'%}
{% block title %}Registration Page{% endblock %}
<!-- menu start-->
{% include 'partial/header.html'%}
<!-- menu end-->

{% block content %}

{% for msg in messages %}

<div class="alert alert-primary alert-dismissible fade show" role="alert">
  <strong>Hello </strong> {{msg}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

{% endfor %}
<br>
<form action="#" method="post">
  {% csrf_token %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Register</div>
          <div class="card-body">

            <form class="form-horizontal" method="post" action="#">
              {% csrf_token %}
              <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">First Name</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter your firstname" required/>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Last Name</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter your lastname" required/>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">User Name</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required/>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="cols-sm-2 control-label">Your Email</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" required/>
                  </div>
                </div>
              </div>
              
              <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">Password</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="password" id="password"
                      placeholder="Enter your Password" required/>
                  </div>
                </div>
              </div>
              
              <div class="form-group ">
                <input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block login-button">
              </div>

            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</form>

<br>
{% endblock %}
